<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jesus | readings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --secondary: #111111;
            --accent: #333333;
            --border: #222222;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header / Banner --- */
        header {
            padding: 3rem 0;
            text-align: center;
            z-index: 10;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            cursor: default;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .logo:hover {
            transform: scale(1.1);
            letter-spacing: 1.0rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .content-container {
            text-align: center;
            width: 100%;
            max-width: 700px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* The Aesthetic Typography */
        .date-display {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            opacity: 0.5;
            margin-bottom: 3rem;
        }

        .reading-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            color: #666;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 50px;
        }

        .scripture-text {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem; /* Large and impactful */
            font-weight: 800;
            line-height: 1.1;
            margin: 1rem 0;
            letter-spacing: -0.1rem; 
        }

        .reference {
            font-size: 0.9rem;
            font-weight: 400;
            margin-top: 1.5rem;
            opacity: 0.7;
            letter-spacing: 0.1rem;
        }

        /* Location Badge */
        .location-badge {
            margin-top: 4rem;
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.15rem;
            color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .location-dot {
            width: 6px;
            height: 6px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
        }

        /* --- Footer --- */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.3;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .scripture-text { font-size: 1.8rem; }
            .logo { font-size: 1rem; letter-spacing: 0.5rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">JESUS</div>
    </header>

    <main>
        <div class="content-container">
            <div id="date-display" class="date-display">LOADING...</div>

            <div class="reading-label">Gospel / Daily Word</div>
            
            <div id="scripture-text" class="scripture-text">
                "Be still, and know that I am God."
            </div>
            
            <div id="reference" class="reference">Psalm 46:10</div>

            <div class="location-badge">
                <div class="location-dot"></div>
                <span id="location-text">Locating...</span>
            </div>
        </div>
    </main>

    <footer>
        Verbum Domini â€¢ Aeternum
    </footer>

    <script>
        // --- 1. Date & Location Logic ---
        const dateDisplay = document.getElementById('date-display');
        const locationText = document.getElementById('location-text');
        
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        
        // Format: SUNDAY, JANUARY 11, 2026
        dateDisplay.textContent = now.toLocaleDateString('en-US', options);

        // Simple Timezone detection for "Location"
        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        locationText.textContent = timeZone.replace('_', ' ').toUpperCase();


        // --- 2. Fetch Daily Reading (Simulation) ---
        // Note: Full Catholic Lectionary APIs (USCCB) often block direct browser access (CORS).
        // This script fetches a daily verse from a public API to maintain functionality
        // while preserving the requested Catholic aesthetic.
        
        const scriptureText = document.getElementById('scripture-text');
        const referenceDisplay = document.getElementById('reference');

        async function fetchDailyReading() {
            try {
                // Using a public API for demonstration. 
                // Ideally, replace with a specific Catholic Lectionary endpoint if available.
                const response = await fetch('https://bible-api.com/?random=verse');
                const data = await response.json();

                if(data && data.text) {
                    scriptureText.textContent = `"${data.text.trim()}"`;
                    referenceDisplay.textContent = data.reference;
                }
            } catch (error) {
                console.error("Error fetching reading:", error);
                scriptureText.textContent = "In the beginning was the Word, and the Word was with God.";
                referenceDisplay.textContent = "John 1:1";
            }
        }

        // Trigger fetch
        fetchDailyReading();

    </script>
</body>
</html>

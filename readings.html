<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JESUS | Lectionary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --secondary: #111111;
            --border: #222222;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Header --- */
        header {
            padding: 3rem 0;
            text-align: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .logo:hover {
            transform: scale(1.1);
            letter-spacing: 1.0rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* --- Main --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .content-wrapper {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        /* Date Styling */
        .liturgical-date {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            opacity: 0.5;
            margin-bottom: 2rem;
        }

        /* The Feast / Day Title */
        #day-title {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.1rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
        }

        /* The Readings List */
        .readings-container {
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 2rem 0;
            margin: 1rem 0;
            text-align: left; /* Brutalist list look */
        }

        .reading-item {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .reading-type {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            color: #666;
            font-weight: 800;
        }

        .reading-ref {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--text);
        }

        /* Button to Full Text */
        .action-btn {
            margin-top: 3rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 1rem 2.5rem;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--text);
            color: var(--bg);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .loading {
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        /* Footer */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.3;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">JESUS</div>
    </header>

    <main>
        <div class="content-wrapper">
            <div id="date-display" class="liturgical-date">LOCATING...</div>
            
            <div id="main-content">
                <div class="loading">FETCHING LECTIONARY...</div>
            </div>
        </div>
    </main>

    <footer>
        Ordo Lectionum Missae
    </footer>

    <script>
        // 1. Set Date & Location Display
        const dateDisplay = document.getElementById('date-display');
        const mainContent = document.getElementById('main-content');
        
        const now = new Date();
        const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
        
        // Simple Timezone check to display user context
        const userTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const formattedDate = now.toLocaleDateString('en-US', options);
        dateDisplay.innerText = `${formattedDate} â€¢ ${userTimeZone.split('/')[1] || 'LOCAL'}`.toUpperCase();

        // 2. Fetch USCCB Readings via RSS Proxy
        // We use rss2json to bypass CORS issues with the official USCCB feed
        const USCCB_RSS = 'https://bible.usccb.org/bible/readings/rss/index.cfm';
        const PROXY_URL = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(USCCB_RSS);

        async function getReadings() {
            try {
                const response = await fetch(PROXY_URL);
                const data = await response.json();
                
                // The first item is usually "Today's" reading
                // Sometimes the feed updates early/late, so we check the date if possible, 
                // but usually item[0] is the correct active lectionary entry.
                const todayReading = data.items[0]; 

                renderReadings(todayReading);
            } catch (error) {
                console.error(error);
                mainContent.innerHTML = `
                    <div style="opacity:0.5; letter-spacing:0.1rem;">
                        UNABLE TO CONNECT TO LECTIONARY.<br>CHECK NETWORK.
                    </div>
                `;
            }
        }

        function renderReadings(reading) {
            // The USCCB RSS Title is usually formatted like: "Monday of the Fourth Week of Advent"
            const title = reading.title;
            const link = reading.link;
            
            // The content snippet often contains the HTML of the readings. 
            // We can try to parse it, or just direct the user to the full text for cleanliness.
            // For this aesthetic, we want to extract the citations if possible, 
            // but the RSS content is often unstructured HTML.
            
            // We will create a clean "Launch" experience.
            
            mainContent.innerHTML = `
                <div id="day-title">${title}</div>
                
                <div class="readings-container">
                    <div class="reading-item">
                        <span class="reading-type">Source</span>
                        <span class="reading-ref">Daily Mass Lectionary</span>
                    </div>
                    <div class="reading-item">
                        <span class="reading-type">Status</span>
                        <span class="reading-ref">Verbum Domini</span>
                    </div>
                </div>

                <a href="${link}" target="_blank" class="action-btn">Read Full Text</a>
            `;
        }

        getReadings();
    </script>
</body>
</html>

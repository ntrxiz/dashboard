<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntrxi | clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --border: #222222;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Header / Banner --- */
        header {
            padding: 3rem 0;
            text-align: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .logo:hover {
            transform: scale(1.2);
            letter-spacing: 1.2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* --- Clock Content --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .location-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            opacity: 0.4;
            margin-bottom: -1rem;
        }

        #clock-display {
            font-size: 13rem;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.6rem;
            font-variant-numeric: tabular-nums;
            margin: 1rem 0;
        }

        #date-display {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            opacity: 0.6;
            font-weight: 400;
        }

        /* --- Footer --- */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.3;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            #clock-display { font-size: 6rem; letter-spacing: -0.2rem; }
            .location-label { letter-spacing: 0.3rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ntrxi</div>
    </header>

    <main>
        <div id="location" class="location-label">Detecting Location...</div>
        <div id="clock-display">00:00:00</div>
        <div id="date-display">Monday, January 01</div>
    </main>

    <footer>
        Local Time â€¢ Precision Engine
    </footer>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format Time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            document.getElementById('clock-display').textContent = `${hours}:${minutes}:${seconds}`;

            // Format Date
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            document.getElementById('date-display').textContent = now.toLocaleDateString('en-US', options);

            // Update Tab Title
            document.title = `${hours}:${minutes} | ntrxi`;
        }

        // Simple Location Detection using System Timezone
        function setLocation() {
            const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
            // Clean up the string (e.g., "Europe/London" -> "London")
            const city = tz.split('/').pop().replace('_', ' ');
            document.getElementById('location').textContent = city;
        }

        // Update every second
        setInterval(updateClock, 1000);
        
        // Initial calls
        updateClock();
        setLocation();
    </script>
</body>
</html>

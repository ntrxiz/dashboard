<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntrxi | tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --border: #222222;
            --modal-bg: rgba(5, 5, 5, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- Cache Warning Modal --- */
        #warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }

        .modal-content h2 {
            font-weight: 800;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .modal-content p {
            font-size: 0.75rem;
            letter-spacing: 0.2rem;
            line-height: 1.6;
            opacity: 0.6;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .close-hint {
            font-size: 0.6rem;
            letter-spacing: 0.4rem;
            opacity: 0.3;
            text-transform: uppercase;
        }

        /* --- Header --- */
        header {
            padding: 3rem 0;
            text-align: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .logo:hover {
            transform: scale(1.2);
            letter-spacing: 1.2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Header scaled to match Timer/Clock size */
        h1 {
            font-size: 11rem; /* Same as Timer */
            font-weight: 800;
            letter-spacing: -0.6rem;
            margin: 0;
            text-align: center;
            text-transform: uppercase;
        }

        .todo-container {
            width: 100%;
            max-width: 600px;
            margin-top: -2rem; /* Pulling up to keep visual balance */
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 2rem 0;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            color: white;
            font-size: 0.9rem;
            padding: 10px 0;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        button#add-btn {
            background: white;
            border: none;
            color: black;
            font-weight: 800;
            text-transform: uppercase;
            padding: 0 1.5rem;
            cursor: pointer;
            font-size: 0.7rem;
            letter-spacing: 0.1rem;
        }

        /* --- List Styles --- */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
        }

        .task-text {
            cursor: pointer;
            flex: 1;
        }

        li.completed .task-text {
            text-decoration: line-through;
            opacity: 0.2;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 0.6rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .delete-btn:hover { color: #fff; }

        /* --- Footer --- */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.3;
            letter-spacing: 0.3rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 5rem; letter-spacing: -0.2rem; }
        }
    </style>
</head>
<body>

    <div id="warning-modal">
        <div class="modal-content">
            <h2>System Notice</h2>
            <p>This engine uses local storage. If you clear your browser cache, all tasks will be permanently deleted.</p>
            <div class="close-hint">Press [ X ] to acknowledge</div>
        </div>
    </div>

    <header>
        <div class="logo">ntrxi</div>
    </header>

    <main>
        <h1>Tasks</h1>
        <div class="todo-container">
            <div class="input-group">
                <input type="text" id="todo-input" placeholder="Enter task..." autocomplete="off">
                <button id="add-btn">Add</button>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </main>

    <footer>
        Minimalist Task Engine â€¢ v1.0
    </footer>

    <script>
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const todoList = document.getElementById('todo-list');
        const modal = document.getElementById('warning-modal');

        // Modal Logic: Press X to close
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'x') {
                modal.style.display = 'none';
            }
        });

        // Task Logic
        let tasks = JSON.parse(localStorage.getItem('ntrxi_tasks')) || [];

        function saveAndRender() {
            localStorage.setItem('ntrxi_tasks', JSON.stringify(tasks));
            render();
        }

        function render() {
            todoList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                if (task.completed) li.classList.add('completed');
                li.innerHTML = `
                    <span class="task-text" onclick="toggleTask(${index})">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">[Remove]</button>
                `;
                todoList.appendChild(li);
            });
        }

        function addTask() {
            const text = input.value.trim();
            if (text) {
                tasks.push({ text, completed: false });
                input.value = '';
                saveAndRender();
            }
        }

        window.toggleTask = (index) => {
            tasks[index].completed = !tasks[index].completed;
            saveAndRender();
        };

        window.deleteTask = (index) => {
            tasks.splice(index, 1);
            saveAndRender();
        };

        addBtn.addEventListener('click', addTask);
        input.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });

        render();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntrxi | focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --secondary: #111111;
            --border: #222222;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- Header / Banner --- */
        header {
            padding: 3rem 0;
            text-align: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            display: inline-block;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .logo:hover {
            transform: scale(1.2);
            letter-spacing: 1.2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6),
                         0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .timer-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        /* The Aesthetic Bold Countdown */
        #timer-display {
            font-family: 'Inter', sans-serif;
            font-size: 11rem; /* Large and impactful */
            font-weight: 800;
            line-height: 1;
            margin: 0.5rem 0;
            letter-spacing: -0.4rem; /* Tight kerning for high-end look */
            font-variant-numeric: tabular-nums; /* Prevents numbers from jumping */
        }

        .status-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            opacity: 0.4;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.7rem 2.2rem;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        button:hover {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* --- Footer --- */
        footer {
            padding: 3rem;
            text-align: center;
            font-size: 0.65rem;
            opacity: 0.3;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #timer-display { font-size: 6rem; letter-spacing: -0.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ntrxi</div>
    </header>

    <main>
        <div class="timer-container">
            <div id="status" class="status-label">Deep Work</div>
            <div id="timer-display">50:00</div>
            
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </main>

    <footer>
        System v1.0 â€¢ Built for focus
    </footer>

    <script>
        let timeLeft = 50 * 60;
        let timerId = null;
        let isFocusMode = true;

        const display = document.getElementById('timer-display');
        const statusLabel = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${display.textContent} | ntrxi`;
        }

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Start';
            } else {
                startBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        switchMode();
                    }
                }, 1000);
            }
        }

        function switchMode() {
            isFocusMode = !isFocusMode;
            timeLeft = isFocusMode ? 50 * 60 : 10 * 60;
            statusLabel.textContent = isFocusMode ? "Deep Work" : "Short Break";
            updateDisplay();
            
            // Subtle browser notification
            if (Notification.permission === "granted") {
                new Notification(isFocusMode ? "Back to work" : "Break time");
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isFocusMode = true;
            timeLeft = 50 * 60;
            statusLabel.textContent = "Deep Work";
            startBtn.textContent = 'Start';
            updateDisplay();
        }

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Ask for notification permission
        if (Notification.permission !== "denied") {
            Notification.requestPermission();
        }

        updateDisplay();
    </script>
</body>
</html>

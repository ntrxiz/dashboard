<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntrxi | focus</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #ffffff;
            --secondary: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.5s ease;
        }

        /* --- Header / Banner --- */
        header {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            cursor: default;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }

        .logo:hover {
            transform: scale(1.1) translateY(-5px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                         0 0 40px rgba(255, 255, 255, 0.4);
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-container {
            text-align: center;
            background: var(--secondary);
            padding: 3rem 5rem;
            border-radius: 2rem;
            border: 1px solid #333;
        }

        #timer-display {
            font-size: 8rem;
            font-weight: 200;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            background: transparent;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 0.8rem 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }

        button:hover {
            background: var(--text);
            color: var(--bg);
        }

        .status-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            opacity: 0.6;
        }

        /* --- Footer --- */
        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.4;
            letter-spacing: 0.1rem;
        }

        /* Responsive */
        @media (max-width: 600px) {
            #timer-display { font-size: 5rem; }
            .timer-container { padding: 2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ntrxi</div>
    </header>

    <main>
        <div class="timer-container">
            <div id="status" class="status-label">Focus Session</div>
            <div id="timer-display">50:00</div>
            
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2026 NTRXI DESIGN • SIMPLE • ELEGANT
    </footer>

    <script>
        let timeLeft = 50 * 60;
        let timerId = null;
        let isFocusMode = true;

        const display = document.getElementById('timer-display');
        const statusLabel = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            display.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${display.textContent} - ntrxi`;
        }

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                startBtn.textContent = 'Start';
            } else {
                startBtn.textContent = 'Pause';
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        switchMode();
                    }
                }, 1000);
            }
        }

        function switchMode() {
            isFocusMode = !isFocusMode;
            timeLeft = isFocusMode ? 50 * 60 : 10 * 60;
            statusLabel.textContent = isFocusMode ? "Focus Session" : "Short Break";
            updateDisplay();
            alert(isFocusMode ? "Time to focus!" : "Take a break.");
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            isFocusMode = true;
            timeLeft = 50 * 60;
            statusLabel.textContent = "Focus Session";
            startBtn.textContent = 'Start';
            updateDisplay();
        }

        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize
        updateDisplay();
    </script>
</body>
</html>

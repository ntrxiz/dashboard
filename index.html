<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ntrxi | focus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --secondary: #111111;
            --border: #333333;
            --accent: #ffffff; /* Monochrome accent */
            --sidebar-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header / Logo --- */
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 0;
            text-align: center;
            z-index: 60;
            pointer-events: none; /* Let clicks pass through to side triggers */
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.8rem;
            text-transform: uppercase;
            pointer-events: auto; 
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .logo:hover { transform: scale(1.1); }

        /* --- Vertical Side Triggers --- */
        .side-triggers {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            padding-left: 15px;
        }

        .trigger-btn {
            background: transparent;
            border: none;
            color: var(--text);
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 0.7rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .trigger-btn:hover, .trigger-btn.active {
            opacity: 1;
            transform: rotate(180deg) translateX(-5px); 
        }

        /* --- Sidebar (Off-Canvas) --- */
        .sidebar {
            position: fixed;
            left: -350px;
            top: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: var(--bg);
            border-right: 1px solid var(--border);
            z-index: 90;
            transition: left 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open { left: 0; }

        .sidebar-header {
            font-size: 1rem;
            font-weight: 800;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }
        .close-btn { background: none; border: none; color: var(--text); font-size: 1.2rem; cursor: pointer; }

        .sidebar-content { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .sidebar-content.active { display: block; opacity: 1; }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--secondary);
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .social-link:hover { padding-left: 10px; color: #aaa; }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #888;
        }
        .stat-bar { height: 2px; background: var(--secondary); width: 100%; margin-bottom: 20px; }
        .stat-fill { height: 100%; background: var(--text); }

        /* --- MAIN CONTENT AREA --- */
        main {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            text-align: center;
        }

        .section.active-section {
            opacity: 1;
            pointer-events: all;
        }

        /* --- Typography & Displays --- */
        .huge-display {
            font-family: 'Inter', sans-serif;
            font-size: 11rem;
            font-weight: 800;
            line-height: 1;
            margin: 0;
            letter-spacing: -0.4rem;
            font-variant-numeric: tabular-nums;
        }
        
        .subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.4rem;
            opacity: 0.4;
            margin-top: 1rem;
        }

        /* Specific for Clock AM/PM */
        .ampm-small {
            font-size: 3rem;
            letter-spacing: 0;
            margin-left: 5px;
            opacity: 0.5;
            font-weight: 400;
        }

        /* --- Controls & Inputs --- */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
        }

        button.control-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.8rem 2.5rem;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 0; /* Sharp edges */
        }

        button.control-btn:hover {
            background: var(--text);
            color: var(--bg);
            border-color: var(--text);
        }

        /* Inputs for Timer */
        .timer-setup { display: flex; gap: 10px; align-items: baseline; }
        .input-wrapper { display: flex; flex-direction: column; align-items: center; }
        .timer-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            width: 120px;
            text-align: center;
            padding: 10px;
        }
        .timer-input:focus { outline: none; border-bottom-color: var(--text); }
        .timer-input::placeholder { color: #333; }

        /* --- Laps --- */
        .laps-container {
            margin-top: 30px;
            max-height: 150px;
            overflow-y: auto;
            width: 300px;
            border-top: 1px solid var(--border);
            padding-top: 10px;
        }
        .lap-row {
            display: flex;
            justify-content: space-between;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #666;
            padding: 4px 0;
            border-bottom: 1px solid #111;
        }

        /* --- Lo-Fi --- */
        .lofi-info {
            margin-bottom: 2rem;
            opacity: 0.7;
        }
        .visualizer {
            display: flex;
            gap: 4px;
            height: 20px;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar { width: 4px; background: var(--text); animation: bounce 1s infinite ease-in-out; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 40%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 60%; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 30%; }
        @keyframes bounce { 0%, 100% { height: 10%; } 50% { height: 100%; } }
        .visualizer.paused .bar { animation-play-state: paused; height: 4px; opacity: 0.3; }


        /* --- Footer Navigation --- */
        footer {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 3rem;
            z-index: 50;
        }

        .nav-item {
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            color: #444;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-item:hover { color: #888; }
        
        .nav-item.active { color: var(--text); }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: var(--text);
            border-radius: 50%;
        }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 80; opacity: 0;
            pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        
        /* Mobile adjust */
        @media (max-width: 768px) {
            .huge-display { font-size: 5rem; letter-spacing: -0.2rem; }
            .timer-input { font-size: 3rem; width: 80px; }
            footer { gap: 1.5rem; bottom: 20px; }
            .nav-item { font-size: 0.6rem; letter-spacing: 0.1rem; }
        }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <header>
        <div class="logo">ntrxi</div>
    </header>

    <div class="side-triggers">
        <button class="trigger-btn" onclick="openSidebar('socials', this)">Socials</button>
        <button class="trigger-btn" onclick="openSidebar('system', this)">System</button>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span id="sidebar-title">Menu</span>
            <button class="close-btn" onclick="closeSidebar()">✕</button>
        </div>

        <div id="content-socials" class="sidebar-content">
            <a href="https://www.youtube.com/@ntrxi/" target="_blank" class="social-link">YouTube ↗</a>
            <a href="https://www.twitch.tv/ntrxi/" target="_blank" class="social-link">Twitch ↗</a>
            <a href="http://discord.gg/b67X2Gdkw7/" target="_blank" class="social-link">Discord ↗</a>
        </div>

        <div id="content-system" class="sidebar-content">
            <div class="stat-row"><span>CPU Load</span><span>12%</span></div>
            <div class="stat-bar"><div class="stat-fill" style="width: 12%;"></div></div>
            
            <div class="stat-row"><span>Focus Score</span><span>850</span></div>
            <div class="stat-bar"><div class="stat-fill" style="width: 85%;"></div></div>
            
            <a href="#" class="social-link" onclick="location.reload()" style="margin-top:20px; color:#d32f2f;">Reboot Interface</a>
        </div>
    </aside>

    <main>
        
        <div id="section-clock" class="section active-section">
            <div class="huge-display" id="clock-time">12:00<span class="ampm-small">AM</span></div>
            <div class="subtitle" id="clock-date">LOADING DATE</div>
        </div>

        <div id="section-timer" class="section">
            <div class="timer-setup" id="timer-setup">
                <div class="input-wrapper">
                    <input type="number" id="t-min" class="timer-input" placeholder="25" value="25">
                    <span style="font-size:0.8rem; color:#444; margin-top:5px;">MIN</span>
                </div>
                <div class="input-wrapper">
                    <input type="number" id="t-sec" class="timer-input" placeholder="00" value="00">
                    <span style="font-size:0.8rem; color:#444; margin-top:5px;">SEC</span>
                </div>
            </div>

            <div id="timer-display" class="huge-display" style="display:none;">25:00</div>
            <div class="subtitle" id="timer-status">SESSION CONFIG</div>

            <div class="controls">
                <button class="control-btn" id="timer-start" onclick="startTimer()">Start</button>
                <button class="control-btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div id="section-stopwatch" class="section">
            <div class="huge-display" id="sw-display">00:00</div>
            <div class="subtitle" id="sw-ms" style="font-family:'JetBrains Mono'; letter-spacing:0;">.00</div>
            
            <div class="controls">
                <button class="control-btn" id="sw-start-btn" onclick="toggleStopwatch()">Start</button>
                <button class="control-btn" onclick="lapStopwatch()">Lap</button>
                <button class="control-btn" onclick="resetStopwatch()">Reset</button>
            </div>
            
            <div class="laps-container" id="sw-laps"></div>
        </div>

        <div id="section-lofi" class="section">
            <div class="lofi-info">
                <h2 style="font-weight:800; letter-spacing: -1px; margin-bottom:5px;">COSMIC CHILL</h2>
                <p style="font-size:0.8rem; color:#666; letter-spacing: 2px;">RADIO FREQUENCY 24/7</p>
            </div>

            <div class="visualizer paused" id="visualizer">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>

            <div class="controls">
                <button class="control-btn" id="music-toggle" onclick="toggleMusic()">PLAY AUDIO</button>
            </div>
            <audio id="lofi-audio" loop>
                <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112778.mp3" type="audio/mpeg">
            </audio>
        </div>

    </main>

    <footer>
        <div class="nav-item active" onclick="switchSection('clock', this)">Clock</div>
        <div class="nav-item" onclick="switchSection('timer', this)">Timer</div>
        <div class="nav-item" onclick="switchSection('stopwatch', this)">Stopwatch</div>
        <div class="nav-item" onclick="switchSection('lofi', this)">Audio</div>
    </footer>

    <script>
        // --- CLOCK ---
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' }).toUpperCase();
            
            document.getElementById('clock-time').innerHTML = `${hours}:${minutes}<span class="ampm-small">${ampm}</span>`;
            document.getElementById('clock-date').textContent = dateStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- NAVIGATION ---
        function switchSection(id, btn) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active-section'));
            document.getElementById(`section-${id}`).classList.add('active-section');
        }

        // --- SIDEBAR ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sbTitle = document.getElementById('sidebar-title');

        function openSidebar(type, btn) {
            document.querySelectorAll('.trigger-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.querySelectorAll('.sidebar-content').forEach(el => el.classList.remove('active'));
            document.getElementById(`content-${type}`).classList.add('active');
            sbTitle.innerText = type.toUpperCase();
            
            sidebar.classList.add('open');
            overlay.classList.add('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            document.querySelectorAll('.trigger-btn').forEach(b => b.classList.remove('active'));
        }

        // --- TIMER ---
        let timerInt, totalSec = 0, isTimerRunning = false;

        function startTimer() {
            const display = document.getElementById('timer-display');
            const setup = document.getElementById('timer-setup');
            const status = document.getElementById('timer-status');
            const btn = document.getElementById('timer-start');

            if (!isTimerRunning) {
                if (display.style.display === 'none') {
                    const m = parseInt(document.getElementById('t-min').value) || 0;
                    const s = parseInt(document.getElementById('t-sec').value) || 0;
                    totalSec = m * 60 + s;
                    if(totalSec <= 0) return;
                    setup.style.display = 'none';
                    display.style.display = 'block';
                    status.textContent = "FOCUS ACTIVE";
                }
                
                isTimerRunning = true;
                btn.textContent = 'PAUSE';
                
                timerInt = setInterval(() => {
                    if (totalSec <= 0) {
                        clearInterval(timerInt);
                        isTimerRunning = false;
                        btn.textContent = 'START';
                        status.textContent = "SESSION COMPLETE";
                        // alert("DONE"); // Optional
                    } else {
                        totalSec--;
                        const tm = Math.floor(totalSec/60).toString().padStart(2,'0');
                        const ts = (totalSec%60).toString().padStart(2,'0');
                        display.textContent = `${tm}:${ts}`;
                        document.title = `${tm}:${ts} | Focus`;
                    }
                }, 1000);
            } else {
                clearInterval(timerInt);
                isTimerRunning = false;
                btn.textContent = 'RESUME';
                status.textContent = "PAUSED";
            }
        }

        function resetTimer() {
            clearInterval(timerInt);
            isTimerRunning = false;
            document.getElementById('timer-start').textContent = 'START';
            document.getElementById('timer-display').style.display = 'none';
            document.getElementById('timer-setup').style.display = 'flex';
            document.getElementById('timer-status').textContent = 'SESSION CONFIG';
            document.title = "ntrxi | focus";
        }

        // --- STOPWATCH ---
        let swInt, swTime=0, swRunning=false;

        function toggleStopwatch() {
            const btn = document.getElementById('sw-start-btn');
            if(!swRunning) {
                swRunning = true;
                btn.textContent = 'STOP';
                const startT = Date.now() - swTime;
                swInt = setInterval(() => {
                    swTime = Date.now() - startT;
                    const date = new Date(swTime);
                    const m = date.getUTCMinutes().toString().padStart(2,'0');
                    const s = date.getUTCSeconds().toString().padStart(2,'0');
                    const ms = Math.floor(date.getUTCMilliseconds()/10).toString().padStart(2,'0');
                    document.getElementById('sw-display').textContent = `${m}:${s}`;
                    document.getElementById('sw-ms').textContent = `.${ms}`;
                }, 10);
            } else {
                swRunning = false;
                btn.textContent = 'START';
                clearInterval(swInt);
            }
        }

        function resetStopwatch() {
            swRunning = false;
            clearInterval(swInt);
            swTime = 0;
            document.getElementById('sw-display').textContent = "00:00";
            document.getElementById('sw-ms').textContent = ".00";
            document.getElementById('sw-start-btn').textContent = "START";
            document.getElementById('sw-laps').innerHTML = "";
        }

        function lapStopwatch() {
            if(swRunning) {
                const main = document.getElementById('sw-display').textContent;
                const sub = document.getElementById('sw-ms').textContent;
                const div = document.createElement('div');
                div.className = 'lap-row';
                div.innerHTML = `<span>LAP</span><span>${main}${sub}</span>`;
                document.getElementById('sw-laps').prepend(div);
            }
        }

        // --- LO-FI ---
        let isPlaying = false;
        const audio = document.getElementById('lofi-audio');
        const viz = document.getElementById('visualizer');
        const mBtn = document.getElementById('music-toggle');

        function toggleMusic() {
            if(isPlaying) {
                audio.pause();
                viz.classList.add('paused');
                mBtn.textContent = "PLAY AUDIO";
            } else {
                audio.volume = 0.5;
                audio.play();
                viz.classList.remove('paused');
                mBtn.textContent = "PAUSE AUDIO";
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>

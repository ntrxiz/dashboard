<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Dashboard v2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f13;
            --text-color: #e0e0e0;
            --accent-color: #7c4dff; /* Deep Purple */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Vertical Side Triggers --- */
        .side-triggers {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            padding-left: 10px;
        }

        .trigger-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 20px 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .trigger-btn:hover, .trigger-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--accent-color);
            transform: rotate(180deg) translateX(-5px); 
        }

        /* --- Sidebar (Off-Canvas) --- */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: rgba(15, 15, 19, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 90;
            transition: left 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        .sidebar.open { left: 0; }

        .sidebar-header {
            font-size: 1.5rem;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-btn { background: none; border: none; color: #888; font-size: 1.2rem; cursor: pointer; }
        .close-btn:hover { color: #fff; }

        .sidebar-content { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .sidebar-content.active { display: block; opacity: 1; }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--glass-bg);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            transition: 0.2s;
        }
        .social-link:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }

        .stat-bar { height: 6px; background: #333; border-radius: 3px; margin-top: 8px; overflow: hidden; }
        .stat-fill { height: 100%; background: var(--accent-color); transition: width 1s ease; }
        .system-stat { margin-bottom: 20px; }

        /* --- MAIN CONTENT AREA (The Switcher) --- */
        main {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .section.active-section {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        /* --- CLOCK STYLES (UPDATED) --- */
        .clock-container h1 {
            font-size: 8rem; /* Made slightly bigger */
            font-weight: 700; /* BOLDER */
            letter-spacing: -2px; /* Tighter spacing for bold text */
            background: linear-gradient(to bottom right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .clock-container p { color: #888; margin-top: 10px; font-size: 1.2rem; text-align: center; }

        /* --- TIMER STYLES (UPDATED) --- */
        .timer-display { 
            font-size: 6rem; 
            font-weight: 700; /* BOLDER */
            font-variant-numeric: tabular-nums; 
            margin-bottom: 20px; 
            line-height: 1;
        }
        .control-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 5px;
            transition: 0.3s;
        }
        .control-btn:hover { background: rgba(255,255,255,0.1); }
        .control-btn.primary { background: var(--accent-color); border-color: var(--accent-color); }
        .control-btn.primary:hover { background: #6030cc; }
        
        .timer-inputs { display: flex; gap: 10px; margin-bottom: 20px; }
        .timer-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #fff;
            font-size: 2rem; /* Larger input */
            font-weight: 700; /* Bold input */
            width: 80px;
            text-align: center;
        }
        .timer-input:focus { outline: none; border-color: var(--accent-color); }

        /* --- STOPWATCH STYLES (UPDATED) --- */
        .stopwatch-display { 
            font-size: 6rem; 
            font-weight: 700; /* BOLDER */
            font-variant-numeric: tabular-nums; 
            line-height: 1;
        }
        .laps { 
            max-height: 150px; 
            overflow-y: auto; 
            margin-top: 20px; 
            width: 100%;
            text-align: center;
        }
        .lap-item { color: #666; padding: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* --- LO-FI STYLES --- */
        .lofi-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .album-art {
            width: 100%;
            height: 200px;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5Z3p4aHZ5Z3p4aHZ5Z3p4aHZ5Z3p4aHZ5Z3p4aHZ5Z3p4aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/L2r3rG7d6y2Z1t6g3/giphy.gif'); /* Anime Lo-Fi Gif */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        .track-info h3 { font-weight: 500; margin-bottom: 5px; }
        .track-info p { color: #888; font-size: 0.9rem; margin-bottom: 20px; }
        .visualizer {
            display: flex;
            justify-content: center;
            gap: 5px;
            height: 30px;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .bar { width: 5px; background: var(--accent-color); animation: bounce 1s infinite ease-in-out; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 40%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 60%; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 30%; }
        @keyframes bounce { 0%, 100% { height: 10%; } 50% { height: 100%; } }
        .visualizer.paused .bar { animation-play-state: paused; height: 5px; }

        /* --- FOOTER --- */
        .app-footer {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 12px 30px;
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 50;
        }

        .footer-item {
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .footer-item i { font-size: 1.1rem; transition: 0.3s; }
        
        .footer-item:hover { color: #ccc; }
        
        .footer-item.active { color: #fff; text-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
        .footer-item.active i { color: var(--accent-color); transform: translateY(-3px); }

        .footer-divider { width: 1px; height: 20px; background: rgba(255, 255, 255, 0.1); }

        /* Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 80; opacity: 0;
            pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <div class="side-triggers">
        <button class="trigger-btn" onclick="openSidebar('socials', this)">Socials</button>
        <button class="trigger-btn" onclick="openSidebar('system', this)">System Modulo</button>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span id="sidebar-title">Menu</span>
            <button class="close-btn" onclick="closeSidebar()"><i class="fa-solid fa-times"></i></button>
        </div>

        <div id="content-socials" class="sidebar-content">
            <a href="https://www.youtube.com/@ntrxi/" target="_blank" class="social-link">
                <i class="fa-brands fa-youtube fa-lg"></i>
                <span>YouTube</span>
            </a>
            <a href="https://www.twitch.tv/ntrxi/" target="_blank" class="social-link">
                <i class="fa-brands fa-twitch fa-lg"></i>
                <span>Twitch</span>
            </a>
            <a href="http://discord.gg/b67X2Gdkw7/" target="_blank" class="social-link">
                <i class="fa-brands fa-discord fa-lg"></i>
                <span>Discord</span>
            </a>
        </div>

        <div id="content-system" class="sidebar-content">
            <div class="system-stat">
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#aaa;">
                    <span>CPU Load</span><span>12%</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 12%;"></div></div>
            </div>
            <div class="system-stat">
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#aaa;">
                    <span>Focus Score</span><span>850</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 85%;"></div></div>
            </div>
             <div style="margin-top: 30px; border-top: 1px solid var(--glass-border); padding-top: 20px;">
                <a href="#" class="social-link" onclick="location.reload()" style="justify-content: center; background: rgba(255, 50, 50, 0.1); color: #ff5555;">
                    <i class="fa-solid fa-power-off"></i> Reboot System
                </a>
            </div>
        </div>
    </aside>

    <main>
        <div id="section-clock" class="section active-section clock-container">
            <h1 id="clock-time">00:00</h1>
            <p id="clock-date" class="subtitle">Loading Date...</p>
        </div>

        <div id="section-timer" class="section">
            <div class="timer-inputs" id="timer-setup">
                <input type="number" id="t-min" class="timer-input" placeholder="25" value="25" min="0">
                <span style="font-size:2rem; font-weight:700; padding-top:5px;">:</span>
                <input type="number" id="t-sec" class="timer-input" placeholder="00" value="00" min="0" max="59">
            </div>
            <div id="timer-display" class="timer-display" style="display:none;">25:00</div>
            
            <div style="margin-top:20px;">
                <button class="control-btn primary" id="timer-start" onclick="startTimer()">Start</button>
                <button class="control-btn" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div id="section-stopwatch" class="section">
            <div class="stopwatch-display" id="sw-display">00:00.00</div>
            <div style="margin-top:20px;">
                <button class="control-btn primary" id="sw-start-btn" onclick="toggleStopwatch()">Start</button>
                <button class="control-btn" onclick="lapStopwatch()">Lap</button>
                <button class="control-btn" onclick="resetStopwatch()">Reset</button>
            </div>
            <div class="laps" id="sw-laps"></div>
        </div>

        <div id="section-lofi" class="section">
            <div class="lofi-card">
                <div class="album-art"></div>
                <div class="track-info">
                    <h3>Cosmic Chill</h3>
                    <p>Lofi Radio â€¢ 24/7</p>
                </div>
                <div class="visualizer paused" id="visualizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                
                <div>
                    <button class="control-btn primary" id="music-toggle" onclick="toggleMusic()">
                        <i class="fa-solid fa-play"></i> Play
                    </button>
                </div>
                <audio id="lofi-audio" loop>
                    <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112778.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <div class="footer-item active" onclick="switchSection('clock', this)">
            <i class="fa-solid fa-clock"></i>
            <span>Clock</span>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-item" onclick="switchSection('timer', this)">
            <i class="fa-solid fa-hourglass-half"></i>
            <span>Timer</span>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-item" onclick="switchSection('stopwatch', this)">
            <i class="fa-solid fa-stopwatch"></i>
            <span>Stopwatch</span>
        </div>
        <div class="footer-divider"></div>
        <div class="footer-item" onclick="switchSection('lofi', this)">
            <i class="fa-solid fa-music"></i>
            <span>Lo-Fi</span>
        </div>
    </footer>

    <script>
        // --- 1. CLOCK LOGIC (Updated to remove seconds) ---
        function updateClock() {
            const now = new Date();
            // This format specifically gets HH:MM without seconds, using system local time
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const dateString = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            
            document.getElementById('clock-time').textContent = timeString;
            document.getElementById('clock-date').textContent = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- 2. SWITCHING LOGIC ---
        function switchSection(sectionId, btnElement) {
            // Remove active class from all footers
            document.querySelectorAll('.footer-item').forEach(el => el.classList.remove('active'));
            // Add active to clicked footer
            btnElement.classList.add('active');

            // Hide all sections
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active-section'));
            // Show target section
            document.getElementById(`section-${sectionId}`).classList.add('active-section');
        }

        // --- 3. SIDEBAR LOGIC ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarTitle = document.getElementById('sidebar-title');

        function openSidebar(type, btnElement) {
            document.querySelectorAll('.trigger-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) btnElement.classList.add('active');
            
            document.querySelectorAll('.sidebar-content').forEach(el => el.classList.remove('active'));
            
            const content = document.getElementById(`content-${type}`);
            if (content) {
                content.classList.add('active');
                sidebarTitle.innerText = type === 'socials' ? 'Socials' : 'System Status';
            }
            sidebar.classList.add('open');
            overlay.classList.add('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            document.querySelectorAll('.trigger-btn').forEach(b => b.classList.remove('active'));
        }

        // --- 4. TIMER LOGIC ---
        let timerInterval;
        let totalSeconds = 0;
        let isTimerRunning = false;

        function startTimer() {
            const display = document.getElementById('timer-display');
            const setup = document.getElementById('timer-setup');
            const btn = document.getElementById('timer-start');

            if (!isTimerRunning) {
                // START
                if (display.style.display === 'none') {
                    const mins = parseInt(document.getElementById('t-min').value) || 0;
                    const secs = parseInt(document.getElementById('t-sec').value) || 0;
                    totalSeconds = mins * 60 + secs;
                    if(totalSeconds <= 0) return;
                    
                    setup.style.display = 'none';
                    display.style.display = 'block';
                }
                
                isTimerRunning = true;
                btn.textContent = 'Pause';
                
                timerInterval = setInterval(() => {
                    if (totalSeconds <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        btn.textContent = 'Start';
                        alert("Time's Up!"); 
                        resetTimer();
                    } else {
                        totalSeconds--;
                        updateTimerDisplay();
                    }
                }, 1000);
                updateTimerDisplay();
            } else {
                // PAUSE
                clearInterval(timerInterval);
                isTimerRunning = false;
                btn.textContent = 'Resume';
            }
        }

        function updateTimerDisplay() {
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            document.getElementById('timer-start').textContent = 'Start';
            document.getElementById('timer-display').style.display = 'none';
            document.getElementById('timer-setup').style.display = 'flex';
        }

        // --- 5. STOPWATCH LOGIC ---
        let swInterval;
        let swTime = 0; // in milliseconds
        let swRunning = false;

        function toggleStopwatch() {
            const btn = document.getElementById('sw-start-btn');
            if (!swRunning) {
                swRunning = true;
                btn.textContent = 'Stop';
                btn.style.background = '#d32f2f'; // Red for stop
                const startTime = Date.now() - swTime;
                
                swInterval = setInterval(() => {
                    swTime = Date.now() - startTime;
                    updateStopwatchDisplay();
                }, 10);
            } else {
                swRunning = false;
                btn.textContent = 'Start';
                btn.style.background = ''; // Reset color
                clearInterval(swInterval);
            }
        }

        function updateStopwatchDisplay() {
            const date = new Date(swTime);
            const m = date.getUTCMinutes().toString().padStart(2, '0');
            const s = date.getUTCSeconds().toString().padStart(2, '0');
            const ms = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            document.getElementById('sw-display').textContent = `${m}:${s}.${ms}`;
        }

        function resetStopwatch() {
            swRunning = false;
            clearInterval(swInterval);
            swTime = 0;
            updateStopwatchDisplay();
            document.getElementById('sw-start-btn').textContent = 'Start';
            document.getElementById('sw-start-btn').style.background = '';
            document.getElementById('sw-laps').innerHTML = '';
        }

        function lapStopwatch() {
            if (swRunning) {
                const lapTime = document.getElementById('sw-display').textContent;
                const li = document.createElement('div');
                li.className = 'lap-item';
                li.innerText = lapTime;
                document.getElementById('sw-laps').prepend(li);
            }
        }

        // --- 6. LO-FI LOGIC ---
        const audio = document.getElementById('lofi-audio');
        const visualizer = document.getElementById('visualizer');
        const musicBtn = document.getElementById('music-toggle');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                visualizer.classList.add('paused');
                musicBtn.innerHTML = '<i class="fa-solid fa-play"></i> Play';
            } else {
                audio.volume = 0.5;
                audio.play();
                visualizer.classList.remove('paused');
                musicBtn.innerHTML = '<i class="fa-solid fa-pause"></i> Pause';
            }
            isPlaying = !isPlaying;
        }

    </script>
</body>
</html>

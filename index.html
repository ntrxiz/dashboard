<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f13;
            --text-color: #e0e0e0;
            --accent-color: #7c4dff; /* Deep Purple */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --sidebar-width: 300px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden; /* Prevent scrolling usually */
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- 1. Main Content Area (Placeholder for Clock/Pomodoro) --- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
            transition: 0.3s ease;
        }

        h1 {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #888;
            margin-top: 10px;
        }

        /* --- 2. Vertical Side Triggers --- */
        .side-triggers {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            padding-left: 10px;
        }

        .trigger-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            padding: 20px 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            
            /* Vertical Text Magic */
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg); /* Flips text so it reads bottom-to-top */
            
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .trigger-btn:hover, .trigger-btn.active {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--accent-color);
            transform: rotate(180deg) translateX(-5px); 
        }

        /* --- 3. The Sidebar (Off-Canvas) --- */
        .sidebar {
            position: fixed;
            left: -320px; /* Hidden initially */
            top: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: rgba(15, 15, 19, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            z-index: 90;
            transition: left 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0; /* Slide in */
        }

        .sidebar-header {
            font-size: 1.5rem;
            margin-bottom: 40px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .close-btn:hover { color: #fff; }

        /* Sidebar Content Styling */
        .sidebar-content { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .sidebar-content.active { display: block; opacity: 1; }

        .social-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--glass-bg);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            transition: 0.2s;
        }
        .social-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        .system-stat {
            margin-bottom: 20px;
        }
        .stat-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        .stat-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%; /* JS will animate this */
            transition: width 1s ease;
        }

        /* --- 4. The Footer (As Requested) --- */
        .app-footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
            display: flex;
            align-items: center;
            gap: 2rem;
            
            padding: 12px 30px;
            background: rgba(20, 20, 25, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            z-index: 50;
        }

        .footer-item {
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer-item i { font-size: 1rem; }

        .footer-item:hover, .footer-item.active {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .footer-divider {
            width: 1px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Overlay to click-off sidebar */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 80;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }

    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeSidebar()"></div>

    <div class="side-triggers">
        <button class="trigger-btn" onclick="openSidebar('socials', this)">Socials</button>
        <button class="trigger-btn" onclick="openSidebar('system', this)">System Modulo</button>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span id="sidebar-title">Menu</span>
            <button class="close-btn" onclick="closeSidebar()"><i class="fa-solid fa-times"></i></button>
        </div>

        <div id="content-socials" class="sidebar-content">
            <a href="#" class="social-link">
                <i class="fa-brands fa-github fa-lg"></i>
                <span>GitHub</span>
            </a>
            <a href="#" class="social-link">
                <i class="fa-brands fa-twitter fa-lg"></i>
                <span>Twitter</span>
            </a>
            <a href="#" class="social-link">
                <i class="fa-brands fa-linkedin fa-lg"></i>
                <span>LinkedIn</span>
            </a>
            <a href="#" class="social-link">
                <i class="fa-brands fa-discord fa-lg"></i>
                <span>Discord</span>
            </a>
        </div>

        <div id="content-system" class="sidebar-content">
            <div class="system-stat">
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#aaa;">
                    <span>CPU Load</span>
                    <span>12%</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 12%;"></div></div>
            </div>
            
            <div class="system-stat">
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#aaa;">
                    <span>Memory</span>
                    <span>48%</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 48%;"></div></div>
            </div>

            <div class="system-stat">
                <div style="display:flex; justify-content:space-between; font-size:0.85rem; color:#aaa;">
                    <span>Focus Score</span>
                    <span>850</span>
                </div>
                <div class="stat-bar"><div class="stat-fill" style="width: 85%;"></div></div>
            </div>

            <div style="margin-top: 30px; border-top: 1px solid var(--glass-border); padding-top: 20px;">
                <p style="font-size: 0.8rem; color: #666; margin-bottom: 10px;">SYSTEM CONTROLS</p>
                <a href="#" class="social-link" style="justify-content: center; background: rgba(255, 50, 50, 0.1); color: #ff5555;">
                    <i class="fa-solid fa-power-off"></i> Reset Data
                </a>
            </div>
        </div>
    </aside>

    <main>
        <h1>14:32</h1>
        <p class="subtitle">Time to focus.</p>
    </main>

    <footer class="app-footer">
        <div class="footer-item active">
            <i class="fa-solid fa-clock"></i>
            <span>Clock</span>
        </div>
        
        <div class="footer-divider"></div>
        
        <div class="footer-item">
            <i class="fa-solid fa-hourglass-half"></i>
            <span>Timer</span>
        </div>
        
        <div class="footer-divider"></div>
        
        <div class="footer-item">
            <i class="fa-solid fa-stopwatch"></i>
            <span>Stopwatch</span>
        </div>
        
        <div class="footer-divider"></div>
        
        <div class="footer-item">
            <i class="fa-solid fa-music"></i>
            <span>Lo-Fi</span>
        </div>
    </footer>

    <script>
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarTitle = document.getElementById('sidebar-title');
        
        // Function to Open Sidebar with specific content
        function openSidebar(type, btnElement) {
            // 1. Reset all buttons
            document.querySelectorAll('.trigger-btn').forEach(b => b.classList.remove('active'));
            
            // 2. Highlight clicked button (optional)
            if(btnElement) btnElement.classList.add('active');

            // 3. Hide all content divs
            document.querySelectorAll('.sidebar-content').forEach(el => el.classList.remove('active'));

            // 4. Show the requested content
            const content = document.getElementById(`content-${type}`);
            if (content) {
                content.classList.add('active');
                sidebarTitle.innerText = type === 'socials' ? 'Socials' : 'System Status';
            }

            // 5. Open the drawer
            sidebar.classList.add('open');
            overlay.classList.add('active');
        }

        // Function to Close Sidebar
        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.remove('active');
            
            // Reset buttons visual state
            document.querySelectorAll('.trigger-btn').forEach(b => b.classList.remove('active'));
        }
    </script>
</body>
</html>
